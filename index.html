<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="container">
        <div class="center">
            <div class="first_main box">
                <div class="item_list raised_segment">
                    <div class="add_form">
                        <div class="add">
                            <input type="text" placeholder="Назва товару">
                            <button class="add_b">Додати</button>
                        </div>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Помідори</span>
                            </div>
                            <div class="change_amount box">
                                <button class="minus_b" disabled>
                                    <i class="minus_icon">
                                    </i>
                                </button>
                                <span class="label_counter">1</span>
                                <button class="plus_b" disabled></button>
                            </div>
                            <div class="buy_button_field box">
                                <button class="bought button">Куплено</button>
                                <button class="del button">
                                    <i class="del_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Печиво</span>
                            </div>
                            <div class="change_amount box">
                                <button class="minus_b" disabled>
                                    <i class="munis_icon"></i>
                                </button>
                                <span class="label_counter">1</span>
                                <button class="plus_b" disabled></button>
                            </div>
                            <div class="buy_button_field box">
                                <button class="bought button">Куплено</button>
                                <button class="del button">
                                    <i class="del_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Сир</span>
                            </div>
                            <div class="change_amount box">
                                <button class="minus_b" disabled>
                                    <i class="munis_icon"></i>
                                </button>
                                <span class="label_counter">1</span>
                                <button class="plus_b" disabled></button>
                            </div>
                            <div class="buy_button_field box">
                                <button class="bought button">Куплено</button>
                                <button class="del button">
                                    <i class="del_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second_main box">
                <div class="second_inner raised_segment">
                    <div class="second_form">
                        <h3>Залишилося</h3>
                    </div>
                    <div class="second_form">
                        <div class="stats_not_bought">
                            <span class="stats_label">
                                <span class="title">Помідори</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                            <span class="stats_label">
                                <span class="title">Печиво</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                            <span class="stats_label">
                                <span class="title">Сир</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                        </div>
                    </div>
                    <div class="second_form">
                        <div class="not_bought">
                             <h3>Куплено</h3>
                        </div>
                    </div>
                    <div class="second_form">
                        <div class="not_bought"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
