<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="container">
        <div class="center">
            <div class="first_main box">
                <div class="item_list raised_segment">
                    <div class="add_form">
                        <input class="enter_name_field" type="text" placeholder="Назва товару">
                        <span class="tooltip" data-tooltip="Додати до списку">
                            <button class="add_b">Додати</button>
                        </span>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Помідори</span>
                            </div>
                            <div class="change_amount box">
                                <span class="tooltip" data-tooltip="Зменшити кількість">
                                    <button class="minus_b " disabled>
                                        <img src="images/remove.png" style="vertical-align: middle" class="icon">
                                    </button>
                                </span>
                                <span class="label_counter">1</span>
                                <span class="tooltip" data-tooltip="Збільшити кількість">
                                    <button class="plus_b">
                                        <img src="images/add.png" style="vertical-align: middle" class="icon">
                                    </button>
                                </span>
                            </div>
                            <div class="buy_button_field box">
                                <span class="tooltip" data-tooltip="Відмітити як куплене">
                                    <button class="bought button">Куплено</button>
                                </span>
                                <span class="tooltip" data-tooltip="Видалити зі списку">
                                    <button class="del button">
                                        <img src="images/add.png" style="vertical-align: middle" class="del_icon icon">
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Печиво</span>
                            </div>
                            <div class="change_amount box">
                                <button class="minus_b tooltip" data-tooltip="Зменшити кількість" disabled>
                                    <img src="images/remove.png" style="vertical-align: middle" class="icon">
                                </button>
                                <span class="label_counter">1</span>
                                <span class="tooltip" data-tooltip="Збільшити кількість">
                                    <button class="plus_b">
                                        <img src="images/add.png" style="vertical-align: middle" class="icon">
                                    </button>
                                </span>
                            </div>
                            <div class="buy_button_field box">
                                <span class="tooltip" data-tooltip="Відмітити як куплене">
                                    <button class="bought button">Куплено</button>
                                </span>
                                <span class="tooltip" data-tooltip="Видалити зі списку">
                                    <button class="del button">
                                        <img src="images/add.png" style="vertical-align: middle" class="del_icon icon">
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="item_row_form">
                        <div class="item_row">
                            <div class="item_name box">
                                <span class="title">Сир</span>
                            </div>
                            <div class="change_amount box">
                                <button class="minus_b tooltip" data-tooltip="Зменшити кількість" disabled>
                                    <img src="images/remove.png" style="vertical-align: middle" class="icon">
                                </button>
                                <span class="label_counter">1</span>
                                <span class="tooltip" data-tooltip="Збільшити кількість">
                                    <button class="plus_b">
                                        <img src="images/add.png" style="vertical-align: middle" class="icon">
                                    </button>
                                </span>
                            </div>
                            <div class="buy_button_field box">
                                <span class="tooltip" data-tooltip="Відмітити як куплене">
                                    <button class="bought button">Куплено</button>
                                </span>
                                <span class="tooltip" data-tooltip="Видалити зі списку">
                                    <button class="del button">
                                        <img src="images/add.png" style="vertical-align: middle" class="del_icon icon">
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second_main box">
                <div class="second_inner raised_segment">
                    <div class="second_form">
                        <h3>Залишилося</h3>
                    </div>
                    <div class="second_form">
                        <div class="stats_not_bought">
                            <span class="stats_label">
                                <span class="title">Помідори</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                            <span class="stats_label">
                                <span class="title">Печиво</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                            <span class="stats_label">
                                <span class="title">Сир</span>
                                <span class="orange_label_counter">1</span>
                            </span>
                        </div>
                    </div>
                    <div class="second_form">
                        <div class="not_bought">
                             <h3>Куплено</h3>
                        </div>
                    </div>
                    <div class="second_form">
                        <div class="not_bought"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="beidge">
        <label class="bl_label">Buy List</label>
        <label class="name_label">Created by: Anna Shkuta</label>
    </div>
    
</body>
</html>
